group 'Fuku6uNL'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    // https://mvnrepository.com/artifact/net.arnx/jsonic
    compile group: 'net.arnx', name: 'jsonic', version: '1.3.9'
    //LevensteinDistance
    compile group: 'org.apache.lucene', name: 'lucene-spellchecker', version: '3.6.2'
    testCompile group: 'junit', name: 'junit', version: '4.12'
}
